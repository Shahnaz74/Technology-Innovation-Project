<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Records</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/releases/v6.4.0/js/all.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/custom-css.css">

    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script defer src="../js/custom-js.js"></script>
</head>

<body>
    <div class="wrapper">
        <div id="content">
            <!-- Top Nav Bar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <span>Rover Car Club Of Australia - Record Archive</span>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Upload</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link">|</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Admin Portal</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container-fluid">
                <!-- Search Bar -->
                <div class="row mx-0">
                    <div class="search-area">
                        <div class="search_field">
                            <input type="text" class="input" placeholder="Search">
                        </div>
                        <div class="dropdown">
                            <div class="default_option">All Document Type</div>
                            <ul>
                                <li>All</li>
                                <li>PDF</li>
                                <li>IMAGE</li>
                            </ul>
                        </div>
                        <button>Search</button>
                    </div>
                </div>
                <!-- Nav Boxes -->
                <div class="row">
                    <div class="col-sm-2 search-results">
                        <p><img src="path/to/image1.jpg" alt="Area 1"><br>Advertisement</p>
                    </div>
                    <div class="col-sm-2 search-results">
                        <p><img src="path/to/image1.jpg" alt="Area 1"><br>News Article</p>
                    </div>
                    <div class="col-sm-2 search-results">
                        <p><img src="path/to/image1.jpg" alt="Area 1"><br>Photograph</p>
                    </div>
                    <div class="col-sm-2 search-results">
                        <p><img src="path/to/image1.jpg" alt="Area 1"><br>Sales Brochure</p>
                    </div>
                    <div class="col-sm-2 search-results">
                        <p><img src="path/to/image1.jpg" alt="Area 1"><br>Sales Record</p>
                    </div>
                    <div class="col-sm-2 search-results">
                        <p><img src="path/to/image1.jpg" alt="Area 1"><br>Audio / Video</p>
                    </div>
                </div>
            </div>
            <!-- footer -->
            <div class="footer">
                <p>&copy; 2023 My Website</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src=”https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js”
        integrity=”sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo”
        crossorigin=”anonymous”></script>
</body>

</html>
