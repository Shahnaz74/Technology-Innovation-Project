<!DOCTYPE html>
<html>

<head>
    <title>My Home Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background-color: #333;
            color: #fff;
        }

        h1 {
            margin: 0;
            display: flex;
            align-items: center;
            font-size: 1.5rem;
        }

        h1::before {
            content: url("path/to/icon.png");
            display: inline-block;
            margin-right: 0.5rem;
            height: 1.5rem;
            width: 1.5rem;
        }

        button {
            background-color: #fe0404;
            color: #333;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        section {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 2rem;
        }

        .area {
            flex-basis: calc(16.666% - 1rem);
            margin-bottom: 2rem;
            background-color: #f2f2f2;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .area:hover {
            transform: translateY(-0.25rem);
        }

        .area img {
            width: 100%;
            height: auto;
        }

        .area h2 {
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        @media only screen and (max-width: 600px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            h1 {
                margin-bottom: 1rem;
            }

            h1::before {
                margin-right: 0;
            }

            button {
                margin-bottom: 1rem;
            }

            section {
                padding: 1rem;
            }

            .area {
                flex-basis: calc(50% - 1rem);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1><span>Rover Car Club Of Australia - Record Archive</span></h1>
        <div>
            <button onclick="location.href='/page1'">Upload</button>
            <button onclick="location.href='/page2'">Admin Portal</button>
        </div>
    </header>
    <main>
        <form action="/search" method="get">
            <label for="search">Search:</label>
            <input type="text" id="search" name="search">
            <label for="docType">Document Type:</label>
            <select id="docType" name="docType">
                <option value="all">All Types</option>
                <option value="pdf">PDF</option>
                <option value="doc">Word Document</option>
                <option value="xls">Excel Spreadsheet</option>
                <!-- Add more options as needed -->
            </select>
            <button type="submit">Search</button>
        </form>
        <section>
            <div class="area" onclick="location.href='/area1'">
                <img src="path/to/image1.jpg" alt="Area 1">
                <p>Advertisement</p>
            </div>
            <div class="area" onclick="location.href='/area2'">
                <img src="path/to/image2.jpg" alt="Area 2">            
                <p>News Article</p>
            </div>
            <div class="area" onclick="location.href='/area3'">
                <img src="path/to/image3.jpg" alt="Area 3">
                <p>Photograph</p>
            </div>
            <div class="area" onclick="location.href='/area4'">
                <img src="path/to/image4.jpg" alt="Area 4">
                <p>Sales Brochure</p>
            </div>
            <div class="area" onclick="location.href='/area5'">
                <img src="path/to/image5.jpg" alt="Area 5">
                <p>Sales Record</p>
            </div>
            <div class="area" onclick="location.href='/area6'">
                <img src="path/to/image6.jpg" alt="Area 6">
                <p>Audio / Video</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>
</body>

</html>
